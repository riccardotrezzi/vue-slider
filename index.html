<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[i].image" :alt="slides[i].title" />
                    <div class="text">
                        <h3>{{ slides[i].title }}</h3>
                        <p>
                            {{ slides[i].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevImg()" class= "prev"></div>
                    <div @click="nextImg()" class= "next"></div>
                    
                    <div v-for="(slide, index) in slides" class="thumb" :class="index == i ? 'active' : '' ">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--Link JS-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/vuescript.js"></script> 
    <script src="./js/script.js"></script>
</body>

</html>
