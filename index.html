<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[i].image" :alt="slides[2].title" />
                    <div class="text">
                        <h3>{{ slides[i].title }}</h3>
                        <p>
                            {{ slides[i].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="i--" class= "prev"></div>
                    <div @click="i++" class= "next"></div>
                    
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--Link JS-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/vuescript.js"></script> 
    <script src="./js/script.js"></script>
</body>

</html>
